<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Attribute </title>

    <style>
        .changeImage {
    width: 600px;
    height: 350px;
    margin: 0 auto;
    box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
}

.changeImage img {
    width: 100%;
    height: 100%;
}
    </style>
</head>
<body>

    <div class="changeImage">
        <img src="./img/img2.jpg" alt="image" id="changeImg">
        <button id="changeImgBtn">Change Image</button>
    </div>
    <script>
        function changeImage(){
            const originalImg = document.getElementById('changeImg');
            const btn = document.getElementById('changeImgBtn');

            btn.addEventListener("click", function () {
                originalImg.src = "./img/img1.jpg";
                originalImg.alt = "New Image";
            });
        }
         changeImage()
        

    </script>
    
</body>
</html>
