<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Common Events</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- On Key Press Event -->
    <div class="keyPressEvent">
        <h2>Key press event</h2>
        <input type="text" id="keyPress" onkeypress="showPressedKeyCode(event)">
        <p id="showKeyPressCode"></p>
    </div>

    <!-- On Mouse Over Event -->

    <div class="mouseOverEvent">
        <img src="./img/img1.jpg" alt="image" id="changeImg">
    </div>

    <script src="./jsCommonEvents.js"></script>
</body>
</html>
